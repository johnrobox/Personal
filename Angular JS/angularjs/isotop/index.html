<!DOCTYPE html>
<html>
<head>
<title>jQuery Isotope</title>
<link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/jquery.isotope.js" type="text/javascript"></script> 
</head>
<body>

<h1>jQuery Isotope</h1>
 
<div class="container">
	<div class="portfolioContainer">
			<div class="col-sm-3">
				<img src="images/watch.jpg" alt="image">
			</div>
			<div class="col-sm-3">
				<img src="images/surf.jpg" alt="image">
			</div>
			<div class="col-sm-3">
				<img src="images/burger.jpg" alt="image">
			</div>
			<div class="col-sm-3">
				<img src="images/subway.jpg" alt="image">
			</div>
			<div class="col-sm-3">
				<img src="images/trees.jpg" alt="image">
			</div>
			<div class="col-sm-3">
				<img src="images/coffee.jpg" alt="image">
			</div>
			<div class="col-sm-3">
				<img src="images/wine.jpg" alt="image">
			</div>
			<div class="col-sm-3">
				<img src="images/salad.jpg" alt="image">
			</div>
	</div>
</div>
 
<script type="text/javascript">

$(window).load(function(){
    var $container = $('.portfolioContainer');
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 750,
            easing: 'linear',
            queue: false
        }
    });
 
    $('.portfolioFilter a').click(function(){
        $('.portfolioFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
            filter: selector,
            animationOptions: {
                duration: 750,
                easing: 'linear',
                queue: false
            }
         });
         return false;
    }); 
});

</script>
 
 
</body>
</html>
